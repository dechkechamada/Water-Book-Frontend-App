<div class="readings-table">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="timestamp" matSortDirection="desc">
  
      <!-- Timestamp Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
        <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
      </ng-container>
  
      <!-- Flow Column -->
      <ng-container matColumnDef="flow">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Flow </th>
        <td mat-cell *matCellDef="let element"> {{element.flow}} </td>
      </ng-container>
  
      <!-- Pressure Column -->
      <ng-container matColumnDef="pressure">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pressure </th>
        <td mat-cell *matCellDef="let element"> {{element.pressure}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10]"
                   showFirstLastButtons
                   aria-label="Select page of water readings">
    </mat-paginator>
  </div>
